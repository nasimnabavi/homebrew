build:
    tests:
        override: 
            - 
                command: 'phpunit --coverage-clover=coverage-clover'
                coverage:
                    file: 'coverage-clover'
                    format: 'php-clover'
            -
                command: 'rubocop .'
                Analysis:
                    file: 'rubocop-file'
                    format: 'rubocop'
